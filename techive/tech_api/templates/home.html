<!DOCTYPE html> <!-- 1. 문서 버전 -->
<html lang="ko"> <!-- 2. 시용 언어 -->

<head> <!-- 3. 문서의 정보 -->
    <meta charset="UTF-8">
    <title>techblog_dashboard</title>
    <meta name="description" content="문서설명">
    <meta name="author" content="programmers_devcourse_Teamproject1_Team1-2">
    <link rel="stylesheet" type="text/css" href="home.css">
    <script src="home.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <header> <!-- 4. 페이지의 주요 정보 -->
        <div class="logo">
            <img src="/img/company_logo.png" alt="회사 로고">
        </div>
        <div class="search">
            <div class="search-input">
                <span id="search-icon">&#128269;</span>
                <input type="text" id="search-box" placeholder="Search">
            </div>
        </div>
    </header>

    <main> <!-- 5. 페이지의 주요 콘텐츠 -->
        <section class="dashboard">
            <div class="dashboard-title">
                <h1>IT 직군 트렌드 분석</h1>
            </div>
            <div class="dashboard-buttons">
                <button id="all-button" class="active">전체</button>
                <button id="company-button">기업별</button>
                <div id="chart-container"></div>
            </div>
        </section>
        <section class="content-list">
            <ul>
                <li class="content-item">
                    <h2 class="content-item__title">글 제목 1</h2>
                    <div class="content-details">
                        <div class="company">
                            <img src="company_icon_1.png" alt="회사 아이콘 1">
                            <span>회사 이름 1</span>
                        </div>
                        <div class="date-views-likes">
                            <span>2023-11-05</span>
                            <i class="fas fa-eye"></i>
                            <span>100</span>
                            <i class="fas fa-heart heart-filled"></i>
                            <span class="heart-text">50</span>
                        </div>
                    </div>
                </li>
        
                <li class="content-item">
                    <h2 class="content-item__title">글 제목 2</h2>
                    <div class="content-details">
                        <div class="company">
                            <img src="company_icon_2.png" alt="회사 아이콘 2">
                            <span>회사 이름 2</span>
                        </div>
                        <div class="date-views-likes">
                            <span>2023-11-05</span>
                            <i class="fas fa-eye"></i>
                            <span>120</span>
                            <i class="fas fa-heart heart-filled"></i>
                            <span class="heart-text">70</span>
                        </div>
                    </div>
                </li>
            </ul>
        </section>

    </main>

    <footer> <!-- 6. 페이지의 부가적인 정보 -->
    </footer>

</body>

</html>
